<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>🎉 Events</title>
  </head>
  <body class="py-2">
    <h1 class="font-bold text-center text-lg">🎉 Events</h1>
    <form class="container mx-auto grid grid-cols-1 gap-6 max-w-lg">
      <label class="block">
        <span class="text-gray-700">Full name</span>
        <input type="text" class="mt-1 block w-full" />
      </label>
      <label class="block">
        <span class="text-gray-700">Email address</span>
        <input
          type="email"
          class="mt-1 block w-full"
          placeholder="john@example.com"
        />
      </label>
      <label class="block">
        <span class="text-gray-700">When is your event?</span>
        <input type="date" class="mt-1 block w-full" />
      </label>
      <label class="block">
        <span class="text-gray-700">What type of event is it?</span>
        <select class="block w-full mt-1">
          <option>Corporate event</option>
          <option>Wedding</option>
          <option>Birthday</option>
          <option>Other</option>
        </select>
      </label>
      <label class="block">
        <span class="text-gray-700">Additional details</span>
        <textarea class="mt-1 block w-full" rows="3"></textarea>
      </label>
      <div class="block">
        <div class="mt-2">
          <div>
            <label class="inline-flex items-center">
              <input type="checkbox" checked />
              <span class="ml-2">Email me news and special offers</span>
            </label>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-sm"
      >
        Submit
      </button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
